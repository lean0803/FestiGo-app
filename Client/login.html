<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FestiGo</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="logo">FestiGo</h1>
        <div class="header-buttons">
            <button class="btn-category">Category</button>
            <button class="btn-join">Join</button>
        </div>
    </header>
    
    <main class="main-content">
        <div class="card-container">
            <img class="card-image" src="https://storage.googleapis.com/a1aa/image/FYRPnjM3_OyAqh3Ax3PB0-odhMDIB9nBn4LxObWTDe8.jpg" alt="A digital art display of Van Gogh's Starry Night">
            
            <div class="auth-section">
                <button class="btn-auth email">
                    <i class="fas fa-envelope"></i>
                    Continue with Email
                </button>
                <button class="btn-auth google">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
                
                <div class="separator">OR</div>
                
                <button class="btn-auth facebook">
                    <i class="fab fa-facebook"></i>
                    Facebook
                </button>
                
                <div class="signup-link">
                    Don't have an account? <a href="#">Sign up</a>
                </div>
                
                <div class="terms">
                    By joining, you agree to the NGENG NGENG Terms of Service and to occasionally receive emails from us.
                </div>
            </div>
        </div>
    </main>
</body>
</html>
