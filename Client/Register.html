<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FestiGo</title>
    <link rel="stylesheet" href="Register.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header-container">
        <h1 class="logo">FestiGo</h1>
        <button class="category-btn">Category</button>
    </header>
    
    <main class="main-container">
        <div class="card-container">
            <div class="image-section">
                <img src="https://storage.googleapis.com/a1aa/image/HASHMnP5uCYPS3cLWm5-FzTjZ-2sCWicrqIO_iVEBLo.jpg" 
                     alt="A digital art display of Van Gogh's Starry Night" 
                     class="card-image">
            </div>
            <div class="login-section">
                <button class="btn facebook-btn">
                    <i class="fab fa-facebook"></i>
                    Facebook
                </button>
                <div class="separator">OR</div>
                <input type="text" placeholder="Username" class="input-field">
                <input type="email" placeholder="Email" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <button class="btn sign-up-btn">Sign up</button>
                <div class="terms-text">
                    By joining, you agree to the NGENG NGENG Terms of Service and to occasionally receive emails from us.
                </div>
            </div>
        </div>
    </main>
</body>
</html>
